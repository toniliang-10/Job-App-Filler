<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸš€ Job App Filler</h1>

        <span class="status-text">Checking server...</span>
      </div>
    </div>

    <div class="stats-section" id="stats-section" style="display: none;">
      <div class="stat-item">
        <span class="stat-label">Documents:</span>

      <div class="stat-item">
        <span class="stat-label">Answers:</span>
        <span id="answer-count" class="stat-value">-</span>
      </div>
    </div>

    <div class="actions">
      <button id="detect-fields-btn" class="btn btn-primary" disabled>
        ğŸ” Detect Form Fields
      </button>
      
      <button id="fill-interactive-btn" class="btn btn-primary" disabled>

      </button>
      
      <button id="fill-auto-btn" class="btn btn-secondary" disabled>
        âš¡ Fill (Auto)
      </button>
      
      <button id="suggest-only-btn" class="btn btn-secondary" disabled>
        ğŸ’¡ Suggest Only
      </button>
    </div>

    <div id="results-section" style="display: none;">
      <h3>Detected Fields: <span id="field-count">0</span></h3>
      <div id="fields-list"></div>
    </div>

    <div class="footer">
      <button id="view-history-btn" class="btn-link">ğŸ“Š View History</button>
      <button id="settings-btn" class="btn-link">âš™ï¸ Settings</button>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
