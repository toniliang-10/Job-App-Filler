<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job App Auto-Filler</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main class="card">
    <header>
      <h1>Auto-Fill</h1>
      <p>Use your backend + resume cache to fill this page.</p>
    </header>
    <div class="actions">
      <button id="fillBtn">Fill this page</button>
      <button id="saveBtn" class="secondary">Save answers</button>
    </div>
    <div class="links">
      <a id="optionsLink" href="#">Settings</a>
      <span id="status"></span>
    </div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
