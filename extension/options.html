<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job App Auto-Filler Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <main class="card">
    <header>
      <h1>Job App Auto-Filler</h1>
      <p>Configure backend URL and drafting behavior.</p>
    </header>
    <section class="field">
      <label for="backendUrl">Backend URL</label>
      <input id="backendUrl" type="url" placeholder="http://localhost:8000">
      <small>Point this to your FastAPI server (CORS must allow the extension).</small>
    </section>
    <section class="field inline">
      <label for="autoDraft">
        <input id="autoDraft" type="checkbox" checked>
        Draft open-ended answers with Gemini automatically
      </label>
    </section>
    <div class="actions">
      <button id="saveBtn">Save</button>
      <button id="testBtn" class="secondary">Test connection</button>
      <span id="status"></span>
    </div>
  </main>
  <script src="options.js"></script>
</body>
</html>
