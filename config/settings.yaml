gemini:
  model: "gemini-1.5-flash"  # or "gemini-1.5-pro" for better quality
  temperature: 0.7
  max_tokens: 1024

rag:
  top_k: 5
  similarity_threshold: 0.3
  embedding_model: "all-MiniLM-L6-v2"

browser:
  headless: false  # Set true for background mode
  slow_mo: 500     # Delay in ms (human-like)
  timeout: 30000

auto_fill:
  mode: "interactive"  # or "batch" or "suggest-only"
  review_before_fill: true

